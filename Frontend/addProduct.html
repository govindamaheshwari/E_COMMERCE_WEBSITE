<html lang="en">
<head>

    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <header>
        <nav id="main-nav">
            <ul>

        </nav>
        <h1>The Generics</h1>
        
    </header>
    <section id="add-products" class="container">
        <div id="product-form">
        <form class="product-form" action="#" method="POST" >
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" value="">
            </div>
            <div class="form-control">
                <label for="imageUrl">Image URL</label>
                <input type="text" name="imageUrl" id="imageUrl" value="">
            </div>
            <div class="form-control">
                <label for="price">Price</label>
                <input type="number" name="price" id="price" step="0.01" value="">
            </div>
            <div class="form-control">
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="5" value=""></textarea>
            </div>
            

            <button id="btn" class="btn">Add Product</button>
        </form>
    </div>
    </section>
    <footer id="main-footer">
        <div id="footer-title">
            <h1>The Generics</h1>
        </div>
        
        <div id="footer-icons">
            <ul>
                <li><a href="https://youtube.com/"><img src="./images/youtube.png" alt=""></a></li>
                <li><a href="https://www.facebook.com/"><img src="./images/facebook.png" alt=""></a></li>
                <li><a href="https://twitter.com"><img src="./images/twitter.png" alt=""></a></li>
            </ul>
        </div>
        
    </footer>

    <script src="addProduct.js"></script>
